<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI計算機</title>
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="top">
        <img src="css/images/BMICLogo.png" alt="BMI logo">
        <div class="inputData">
            <label for="height">身高 cm</label>
            <input type="number" id="height" placeholder="請輸入身高">
            <label for="weight">體重 kg</label>
            <input type="number" id="weight" placeholder="請輸入體重">
            <p class="reminder">請輸入體重和身高</p>
    </div>
    

        <button type="button" class="send">看結果</button>
    </div>  

    <div class="content">
        <div class="content-wrap">
            <div class="content-top">
                <h2 class="contentTitle">BMI 記錄</h2>
                <button class="clearAllBMI">刪除全部記錄</button>
            </div>
            <ul class="list">
                <p class="instruction">請輸入體重和身高</p>
            </ul>
        </div>
    </div>
    

    <footer>
        <img src="css/images/BMICLogo_gray.png" alt="BMI logo">
    </footer>
    <script src="js/all.js"></script>
</body>
</html>
